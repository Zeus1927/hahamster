<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek Input Kata</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Default font style */
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            padding: 15px;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column, .preview-section {
            flex: 1;
            margin: 0 10px;
        }
        .column {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .preview-section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        pre {
            height: 400px;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #f9f9f9;
            white-space: pre-wrap; /* Ensure text wraps in pre */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            background-color: #fff;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer a {
            color: #1e90ff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .links-container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }
        .links-container a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Projek Input Kata</h1>
    <div class="button-container">
        <button onclick="gabungkanKata()">Gabungkan Kata</button>
        <button onclick="clearAll()">Clear All</button>
        <button onclick="copyToClipboard()">Copy</button>
        <button onclick="downloadJSON()">Download</button>
    </div>
    <div class="container">
        <div class="column">
            <h2>Input Data</h2>
            <table>
                <thead>
                    <tr>
                        <th>Layar 1:</th>
                        <th>Layar 2:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><textarea id="layar1" placeholder="Masukkan kata atau kalimat"></textarea></td>
                        <td><textarea id="layar2" placeholder="Masukkan kata atau kalimat"></textarea></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="delimiter-box">
            <label for="delimiter">Delimiter:</label>
            <select id="delimiter">
                <option value="@">@</option>
                <option value="#">#</option>
                <option value="$">$</option>
                <option value="|">|</option>
                <option value="+">+</option>
                <option value="=">=</option>
            </select>
        </div>
        <div class="preview-section">
            <h2>Proses Output</h2>
            <pre id="output" contenteditable="true"></pre>
        </div>
    </div>

  <div class="links-container">
    <a href="https://github.com/syns4033" target="_blank">GitHub</a> | 
    <a href="#" target="_blank">Soon</a> | 
    <a href="https://t.me/herry404" target="_blank">My Telegram</a>
  </div>

    <div class="footer">
        Created by Herry Syn
    </div>

    <script>
        function gabungkanKata() {
            var kata1 = document.getElementById('layar1').value.trim().split('\n');
            var kata2 = document.getElementById('layar2').value.trim().split('\n');
            var delimiter = document.getElementById('delimiter').value;

            if (!kata1.length || !kata2.length || (kata1.length === 1 && !kata1[0]) || (kata2.length === 1 && !kata2[0])) {
                alert("Please enter data in both Layar 1 and Layar 2 columns.");
                return;
            }

            if (kata1.length !== kata2.length) {
                alert("The number of rows in Layar 1 and Layar 2 do not match!");
                return;
            }

            const gabungan = [];
            for (let i = 0; i < kata1.length; i++) {
                if (kata1[i] && kata2[i]) {
                    gabungan.push(`${kata1[i]}${delimiter}${kata2[i]}`);
                }
            }

            document.getElementById('output').textContent = gabungan.join('\n');
        }

        function clearAll() {
            document.getElementById('layar1').value = '';
            document.getElementById('layar2').value = '';
            document.getElementById('output').textContent = '';
        }

        function copyToClipboard() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            }).catch((error) => {
                console.error("Failed to copy text: ", error);
            });
        }

        function downloadJSON() {
            const text = document.getElementById('output').textContent;
            if (!text.trim()) {
                alert("No data to download!");
                return;
            }

            const blob = new Blob([text], { type: "text/plain" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'output.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
