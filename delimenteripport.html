<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP:Port Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("https://i.ibb.co/Bt2cKrF/16402853-779290608891443-1991128084586875543-o.png");
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            padding: 15px;
            margin: 0;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .column, .box-container {
            flex: 1;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, select {
            width: 100%;
            font-family: monospace;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:focus {
            outline: none;
        }
        pre {
            height: 400px;
            overflow: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background: #f9f9f9;
            white-space: pre-wrap;
        }
        .download-container, .reset-container {
            text-align: center;
            margin-top: 20px;
        }
        #resetBtn {
            background-color: #dc3545;
        }
        #resetBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>IP:Port Processor</h1>
    <div class="container">
        <div class="column">
            <h2>Input Data</h2>
            <label for="input">Masukkan daftar IP:Port (satu per baris):</label>
            <textarea id="input" rows="10"></textarea>
            <label for="protocol">Pilih Protokol:</label>
            <select id="protocol">
                <option value="chose" disabled selected>Chose Protocol</option>
                <option value="http">HTTP</option>
                <option value="socks4">SOCKS4</option>
                <option value="socks5">SOCKS5</option>
            </select>
            <button onclick="processInput()">Submit</button>
        </div>
        <div class="box-container">
            <h2>Output</h2>
            <pre id="result"></pre>
            <div class="download-container">
                <button id="downloadBtn" style="display: none;" onclick="downloadResult()">Download</button>
                <button id="copyBtn" style="display: none;" onclick="copyResult()">Copy</button>
            </div>
            <div class="reset-container">
                <button id="resetBtn" style="display: none;" onclick="resetForm()">Proses Ulang</button>
            </div>
        </div>
    </div>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable inspect element
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
                alert('Inspect element is disabled.');
            }
        });

        // Disable view page source
        document.addEventListener('keydown', event => {
            if (event.ctrlKey && event.key === 'U') {
                event.preventDefault();
                alert('View page source is disabled.');
            }
        });

        function processInput() {
            const input = document.getElementById('input').value.trim().split('\n');
            const protocol = document.getElementById('protocol').value;

            if (!input.length || (input.length === 1 && !input[0])) {
                alert("Please enter IP:Port data.");
                return;
            }

            for (let i = 0; i < input.length; i++) {
                const item = input[i].trim();
                
                if (item.length < 8) {
                    alert("Masukkan IP dan portnya yang benar bro!");
                    return;
                }
            }

            if (protocol === "chose") {
                alert("Pilih protokol yang benar!");
                return;
            }

            const processedList = input.map(item => `${protocol}://${item}`);
            document.getElementById('result').textContent = processedList.join('\n');
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('copyBtn').style.display = 'inline-block';
            document.getElementById('resetBtn').style.display = 'inline-block';
        }

        function downloadResult() {
            const result = document.getElementById('result').textContent;
            const blob = new Blob([result], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'processed_ip_port.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result).then(() => {
                alert('Text copied to clipboard');
            }, () => {
                alert('Failed to copy text');
            });
        }

        function resetForm() {
            document.getElementById('input').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('copyBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
        }
    </script>
</body>
</html>
