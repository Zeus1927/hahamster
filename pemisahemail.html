<!DOCTYPE html>
<html>
<head>
  <title>Alat Pemisah Email dan Kata Sandi</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url(https://i.ibb.co/Bt2cKrF/16402853-779290608891443-1991128084586875543-o.png);
      background-size: cover;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
    }

    form {
      display: flex;
      gap: 1rem;
      flex-direction: column;
      resize: none;
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    #output-container {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      display: none;
      background-color: #efefef;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #email-output,
    #password-output {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .button {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Alat Pemisah Email dan Kata Sandi</h1>
    <form id="form">
      <label for="email-list">Daftar Email:</label>
      <textarea id="email-list" rows="10" cols="50"></textarea>

      <button type="submit">Pisahkan</button>
      <button type="reset">Bersihkan</button>
    </form>

    <div id="output-container">
      <div id="email-output">
        <h2>Email</h2>
        <div class="button-container">
          <button class="copy-button" data-clipboard-target="#email-output">Salin</button>
        </div>
      </div>
      <div id="password-output">
        <h2>Kata Sandi</h2>
        <div class="button-container">
          <button class="copy-button" data-clipboard-target="#password-output">Salin</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
  <script>
    const form = document.getElementById('form');
    const emailListInput = document.getElementById('email-list');
    const emailOutput = document.getElementById('email-output');
    const passwordOutput = document.getElementById('password-output');
    const outputContainer = document.getElementById('output-container');
    const clipboard = new ClipboardJS('.copy-button');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      // Validasi daftar email
      const emails = emailListInput.value.split('\n');
      const invalidEmails = emails.filter(email => !email.includes(':'));
      if (invalidEmails.length > 0) {
        alert(`Email berikut tidak valid: ${invalidEmails.join(', ')}.`);
        return;
      }

      // Pisahkan email dan kata sandi
      const result = emails.map(email => {
        const parts = email.split(':');
        return {
          email: parts[0],
          password: parts[1]
        };
      });

      // Tampilkan output
      emailOutput.innerHTML = `<h2>Email</h2><ul>${result.map(item => `<li>${item.email}</li>`).join('')}</ul>`;
      passwordOutput.innerHTML = `<h2>Kata Sandi</h2><ul>${result.map(item => `<li>${item.password}</li>`).join('')}</ul>`;

      outputContainer.style.display = 'flex';
    });

    form.addEventListener('reset', () => {
      emailListInput.value = '';
      emailOutput.innerHTML = '';
      passwordOutput.innerHTML = '';
      outputContainer.style.display = 'none';
    });
  </script>
</body>
</html>
