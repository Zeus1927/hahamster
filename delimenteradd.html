<!DOCTYPE html>
<html>
<head>
  <title>Delimiter Input with Multi-Line and Preserved Lines</title>
  <style>
    body {
      background-image: url(https://i.ibb.co/Bt2cKrF/16402853-779290608891443-1991128084586875543-o.png);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      padding: 15px;
      margin: 0;
      text-align: center;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .column, .preview-section {
      flex: 1;
      margin: 0 10px;
      background-color: rgba(255, 255, 255, 0.5);
    }
    .column {
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .preview-section {
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      box-sizing: border-box;
    }
    .button-container {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:focus {
      outline: none;
    }
    pre {
      height: 400px;
      overflow: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      background: #f9f9f9;
      white-space: pre-wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #f4f4f4;
    }
    td {
      background-color: #fff;
    }
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .footer a {
      color: #1e90ff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    .links-container {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      margin: 20px 0;
    }
    .links-container a {
      margin: 0 10px;
      color: #007BFF;
      text-decoration: none;
    }
    .links-container a:hover {
      text-decoration: underline;
    }
    .clear-button-container {
      text-align: center;
      display: none;
    }
    .copy-button-container {
      text-align: center;
      display: none;
    }
    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="column">
      <h2>Input Data</h2>
      <form>
        <div class="input-container">
          <label for="input">Input (Multi-Line):</label>
          <textarea id="input" placeholder="query_id=1&#10;query_id=2"></textarea>
        </div>
        <div class="input-container">
          <label for="delimiter">Delimiter:</label>
          <select id="delimiter">
            <option value="@">@</option>
            <option value="#">#</option>
            <option value="|">|</option>
            <option value="##">##</option>
            <option value="@@">@@</option>
            <option value="||">||</option>
          </select>
        </div>
        <div class="button-container">
          <button type="button" data-position="start" onclick="addDelimiter('start')">Tambahkan di depan</button>
          <button type="button" data-position="end" onclick="addDelimiter('end')">Tambahkan di belakang</button>
        </div>
        <div class="button-container">
          <button type="button" onclick="clearInput()">Clear</button>
        </div>
      </form>
    </div>
    <div class="preview-section">
      <h2>Final Output Preview</h2>
      <pre id="output"></pre>
      <div class="clear-button-container">
        <button type="button" onclick="clearOutput()">Clear</button>
      </div>
      <div class="copy-button-container">
        <button type="button" onclick="copyText()">Salin Text</button>
      </div>
      <div class="button-group">
        <div class="clear-button-container">
          <button type="button" onclick="clearOutput()">Clear</button>
        </div>
        <div class="copy-button-container">
          <button type="button" onclick="copyText()">Salin Text</button>
        </div>
      </div>
    </div>
  </div>

  <div class="links-container">
    <a href="https://github.com/syns4033" target="_blank">GitHub</a> | 
    <a href="#" target="_blank">Soon</a> | 
    <a href="https://t.me/herry404" target="_blank">My Telegram</a>
  </div>

  <div class="footer">
    Created by Herry Syn
  </div>

  <script>
    let delimiterAdded = false;

    const input = document.querySelector('#input');
    const delimiter = document.querySelector('#delimiter');
    const output = document.querySelector('#output');
    const clearButtonContainer = document.querySelector('.clear-button-container');
    const clearButton = document.querySelector('.clear-button-container button:first-child');
    const copyButtonContainer = document.querySelector('.copy-button-container');
    const copyButton = document.querySelector('.copy-button-container button:first-child');

    const buttons = document.querySelectorAll('button[type="button"]:not([onclick="clearOutput()"])');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (input.value.trim() === '') {
          alert('Input tidak boleh kosong!');
          return;
        } else {
          addDelimiter(button.dataset.position);
        }
      });
    });

    function addDelimiter(position) {
      if (!delimiterAdded) {
        let result;
        if (position === 'start') {
          result = input.value.split('\n').map(line => delimiter.value + line).join('\n');
        } else if (position === 'end') {
          result = input.value.split('\n').map(line => line + delimiter.value).join('\n');
        }

        output.textContent = result;
        delimiterAdded = true;

        // Tampilkan tombol Clear setelah delimiter ditambahkan
        clearButtonContainer.style.display = 'block';
        copyButtonContainer.style.display = 'block';
      }
    }

    function clearInput() {
      input.value = '';
      clearButtonContainer.style.display = 'none';
      copyButtonContainer.style.display = 'none';
    }

    clearButton.addEventListener('click', () => {
      clearOutput();
    });

    function clearOutput() {
      output.textContent = '';
      delimiterAdded = false;
      clearButtonContainer.style.display = 'none';
      copyButtonContainer.style.display = 'none';
    }

    function copyText() {
      navigator.clipboard.writeText(output.textContent);
      alert('Text telah disalin ke clipboard!');
    }

    // Menghilangkan tombol View Source dari menu browser
    document.addEventListener('contextmenu', function(event) {
      event.preventDefault();
    });
  </script>
</body>
</html>
